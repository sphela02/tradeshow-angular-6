<div>
  <div class="modal-header">
    <h5 class="modal-title w-100">{{title}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="onSecondary()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{text}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm px-3" (click)="onSecondary()">
      {{secondaryText}}
    </button>
    <button type="button" class="btn btn-primary btn-sm px-4" (click)="onPrimary()">
      {{primaryText}}
    </button>
  </div>
</div>
